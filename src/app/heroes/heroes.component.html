<!--Two way binding with [(ngModel)] which allows data to flow in both directions from name property to textbox and from textbox to name property-->

<h2>My Heroes</h2>
<ul class="heroes">
    <li *ngFor="let hero of heroes" (click)="onSelect(hero)" [class.selected]="hero === selectedHero"> <!--*ngFor is Angular's repeater directive, click is an example of event binding-->
        <span class="badge">{{hero.id}}</span> {{hero.name}}
    </li>
</ul>
<app-hero-detail [hero]="selectedHero"></app-hero-detail>
